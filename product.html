    <section id="product" class="bg-black">
      <h1 class="gametitle mina-bold" id="gamename">Minecraft: Java Version</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-6">
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://tse1.mm.bing.net/th?id=OIP.p28SwSfeKFV-TD7OuszdPgHaEK&pid=Api&rs=1&c=1&qlt=95&w=211&h=118"
                    class="d-block w-100"
                    alt="..."
                    id="img1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="http://wallpapercave.com/wp/auJMeHt.jpg"
                    class="d-block w-100"
                    alt="..."
                    id="img2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://img.redbull.com/images/c_fill,w_1500,h_1000,g_auto,f_auto,q_auto/redbullcom/2020/4/28/bjoyslzjb3uxqyg82uz2/minecraft"
                    class="d-block w-100"
                    alt="..."
                    id="img3"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-12 mx-auto col-sm-6">
            <center>
              <img
                src="https://logos-world.net/wp-content/uploads/2020/04/Minecraft-Logo.png"
                alt=""
                width="250px;"
              />
              <div class="rated">

                  Minecraft is rated E10+.<br />

              <p class="price" id="productPrice">$29.99</p>
              <a href="" id="pre-purchase">
                <button class="order-buttons" id="order-buttons-color">
                  Pre-Purchase
                </button>
              </a>
              <br />
              <button class="order-buttons">Add to cart</button>
              <br />
              <button class="order-buttons">Add to Whitelist</button>
            </center>
